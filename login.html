<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Logins / Sign Ups</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10B981;
            --primary-dark: #059669;
            --primary-light: #D1FAE5;
            --secondary: #3B82F6;
            --accent: #F59E0B;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --dark: #1F2937;
            --dark-light: #374151;
            --gray: #6B7280;
            --gray-light: #9CA3AF;
            --gray-lighter: #F3F4F6;
            --white: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --gradient-primary: linear-gradient(135deg, #10B981 0%, #059669 100%);
            --gradient-secondary: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
            --gradient-accent: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #F0FDF4 0%, #ECFDF5 50%, #F0F9FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            max-width: 480px;
            width: 100%;
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            border: 1px solid var(--gray-lighter);
        }

        header {
            background: var(--gradient-primary);
            color: var(--white);
            text-align: center;
            padding: 40px 32px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 28px;
        }

        .content {
            padding: 40px 32px;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            text-align: center;
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            border: 2px solid var(--gray-lighter);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 32px;
            background: var(--gray-lighter);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 16px 24px;
            cursor: pointer;
            background: var(--gray-lighter);
            color: var(--gray);
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab:hover {
            background: var(--primary-light);
            color: var(--primary);
        }

        .tab.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--gray-lighter);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: var(--white);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        input:hover {
            border-color: var(--gray-light);
        }

        .btn {
            width: 100%;
            padding: 18px 32px;
            border: none;
            border-radius: 12px;
            background: var(--gradient-primary);
            color: var(--white);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 24px;
            text-align: center;
            color: var(--gray);
            min-height: 20px;
            font-size: 14px;
        }

        .status.success {
            color: var(--success);
        }

        .status.error {
            color: var(--danger);
        }

        .note {
            margin-top: 24px;
            text-align: center;
            font-size: 12px;
            color: var(--gray);
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-container {
                margin: 20px;
                border-radius: 20px;
            }

            .content {
                padding: 32px 24px;
            }

            header {
                padding: 32px 24px;
            }

            .logo-text {
                font-size: 24px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .panel.active {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="auth-container fade-in-up">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-leaf"></i>
                </div>
                <span class="logo-text">EcoTrack</span>
            </div>
        </header>
        
        <div class="content">
            <h2>Welcome Back</h2>
            
            <div class="tabs">
                <div id="tab-login" class="tab active">Login</div>
                <div id="tab-signup" class="tab">Sign Up</div>
            </div>
            
            <div id="panel-login" class="panel active">
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" required placeholder="Enter your email" />
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required placeholder="Enter your password" />
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
            </div>
            
            <div id="panel-signup" class="panel">
                <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required placeholder="Enter your full name" />
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" required placeholder="Enter your email" />
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required placeholder="Create a password" />
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
            </div>
            
            <div id="status" class="status"></div>
            <div class="note">By continuing, you agree to our Terms of Service and Privacy Policy.</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('token')) { 
                window.location.href = 'index.html'; 
                return; 
            }

            const API_BASE = 'http://localhost:4000/api';
            const loginTab = document.getElementById('tab-login');
            const signupTab = document.getElementById('tab-signup');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const statusBox = document.getElementById('status');

            function activate(tab) {
                [loginTab, signupTab].forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                
                if (tab === 'login') {
                    loginTab.classList.add('active');
                    document.getElementById('panel-login').classList.add('active');
                } else {
                    signupTab.classList.add('active');
                    document.getElementById('panel-signup').classList.add('active');
                }
                statusBox.textContent = '';
                statusBox.className = 'status';
            }

            loginTab.addEventListener('click', () => activate('login'));
            signupTab.addEventListener('click', () => activate('signup'));

            function showStatus(message, type = '') {
                statusBox.textContent = message;
                statusBox.className = `status ${type}`;
            }

            function onSuccess(data, msg) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                showStatus(msg + ' Redirecting...', 'success');
                setTimeout(() => window.location.href = 'index.html', 1000);
            }

            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                showStatus('Creating your account...', '');
                
                try {
                    const name = document.getElementById('signup-name').value.trim();
                    const email = document.getElementById('signup-email').value.trim();
                    const password = document.getElementById('signup-password').value;
                    
                    const res = await fetch(`${API_BASE}/auth/signup`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password })
                    });
                    
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.message || 'Signup failed');
                    
                    onSuccess(data, 'Account created successfully!');
                } catch (err) {
                    showStatus(err.message, 'error');
                }
            });

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                showStatus('Signing you in...', '');
                
                try {
                    const email = document.getElementById('login-email').value.trim();
                    const password = document.getElementById('login-password').value;
                    
                    const res = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.message || 'Login failed');
                    
                    onSuccess(data, 'Welcome back!');
                } catch (err) {
                    showStatus(err.message, 'error');
                }
            });
        });
    </script>
</body>
</html>
